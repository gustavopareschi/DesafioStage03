<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria - Desafio 03</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <form id="mentoria">
      <fieldset class="fieldset-wrapper">
        <legend>Informações Pessoais</legend>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>

          <div class="input-wrapper">
            <label for="appellation">Sobrenome</label>
            <input type="text" id="appellation">
  
          </div>
        </div>
        

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" minlength="6">
        </div>

      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="name-mentor">
        </div>

      </fieldset>  

      <fieldset class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        <h2>Primeira Mentoria</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="date-1">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-1">
          </div>
  
          <div class="input-wrapper">
            <label for="begin-1">Das</label>
            <input type="time" id="begin-1">
          </div>
          
          <div class="input-wrapper">
            <label for="end-1">Das</label>
            <input type="time" id="end-1">
          </div>

        </div>

        <h2>Segunda Mentoria</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="date-2">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-2">
          </div>
  
          <div class="input-wrapper">
            <label for="begin-2">Das</label>
            <input type="time" id="begin-2">
          </div>
          
          <div class="input-wrapper">
            <label for="end-2">Das</label>
            <input type="time" id="end-2">
          </div>

        </div>
      </fieldset>  

    </form>
    
    
    <footer>
      <input class="button" form="mentoria" type="submit" value="Salvar">
    </footer>

  </div>
</body>
</html>
